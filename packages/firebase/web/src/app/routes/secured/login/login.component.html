<div class="login-wrapper">
  <div class="login-form">
    <form [formGroup]="loginForm" (submit)="login($event)">
      <div><h3>Login</h3></div>
      <div>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div>
        <button mat-raised-button color="primary">Login</button>
      </div>
      <div style="padding:20px 0;">
        <div>Admin: admin@test.dev / password</div>
      </div>
      <div style="padding:20px 0;"><hr></div>
      <div>
        <button mat-raised-button type="button" color="warn" (click)="googleLogin()" >Google login</button>
      </div>
    </form>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (submit)="login($event)">
      <div><h3>Signup</h3></div>
      <div>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div>
        <button mat-button>Signup</button>
      </div>
    </form>
  </div>
</div>
